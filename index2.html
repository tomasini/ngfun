<!DOCTYPE html>
<html ng-app="Viewer">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.js"></script>
    <script src="controller.js"></script>
</head>

<body ng-controller="MainController">


Tu ma byc wiadomosc: {{message}}

<div>{{ error }}</div>

<form name="searchUser" ng-submit="search(username)">
    <input type="search" required placeholder="Username to find" ng-model="username"/>
    <input type="submit" value="Serach" />
</form>
<div>
    <h2>{{user.name}}</h2>
    <img ng-src="https://avatars.githubusercontent.com/u/{{user.id}}?v=3" title="{{user.name}}" height="100 px"/>
</div>

Order:
<select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
</select>


<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count}}</td>
        <td>{{repo.language}}</td>
    </tr>
    </tbody>

</table>


</body>
</html>
